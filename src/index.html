<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>메인</title>
</head>
<style>
  #root {
    display: flex;
  }

  #root>div:first-child {
    flex: 1;
  }

  #root>div:last-child {
    flex: 1;
  }

  #users {
    border: 1px solid black;
    height: 200px;
  }

  #chat {
    min-height: 300px;
    border: 1px solid black;
  }


  .sendBox>button {
    width: 100%;
  }

  #sendInput {
    width: 100%;
    box-sizing: border-box;
  }
</style>

<body>
  <div id='root'>
    <div>
      <div id='nickname'>닉네임 :<span>아직없음</span>
      </div>
      <div id="users"></div>
      <div id="nickname_add">닉네임 쓰기 :<input type="text" id='input'><button id="btn">전송</button></div>
    </div>
    <div>
      <div id="chat"></div>
      <div class="sendBox">
        <input type="text" id="sendInput">
        <button id="sendBtn">전송</button>
      </div>
    </div>
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="/js/client.js"></script>


</html>
